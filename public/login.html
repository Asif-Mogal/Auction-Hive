<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Auction Hive</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #1d1f21;
  color: #e6e6e6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  background-color: #2b2f36;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
  width: 300px;
  text-align: center;
}

h1 {
  color: #4b9cd3;
  font-size: 28px;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 2px solid #4b9cd3;
  border-radius: 5px;
  background-color: #3a3f47;
  color: #e6e6e6;
  font-size: 16px;
}

input:focus {
  border-color: #4b9cd3;
  outline: none;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #4b9cd3;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
}

button:hover {
  background-color: #357bbd;
}

p {
  color: red;
  display: none;
  margin-top: 15px;
}

a {
  color: #4b9cd3;
  text-decoration: none;
  margin-top: 20px;
  display: inline-block;
}

a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Invalid email or password. Please try again.</p>
    <br>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3I-4nBT08ZFXO-dxdABqmCKa94SBUOgc",
      authDomain: "auction-hive-c9879.firebaseapp.com",
      projectId: "auction-hive-c9879",
      storageBucket: "auction-hive-c9879.appspot.com",
      messagingSenderId: "558929162744",
      appId: "1:558929162744:web:a16c038f136a1d6cc3660d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // Stop the form from submitting normally

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Login success
        window.location.href = 'admin.html';
      } catch (error) {
        // Login failed
        console.error("Login error:", error.message);
        errorMessage.style.display = 'block';
        errorMessage.textContent = "Invalid email or password. Please try again.";
      }
    });
  </script>
</body>
</html>
