<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auction Hive - Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1d1f21;
    color: #e6e6e6;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #2b2f36;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 800px;
    width: 100%;
    overflow-y: auto;
    max-height: 90vh;
  }

  h1 {
    color: #4b9cd3;
    font-size: 2.5rem;
    margin-bottom: 30px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  section {
    margin-bottom: 30px;
  }

  section h2 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    color: #4b9cd3;
    text-transform: uppercase;
    font-weight: 500;
  }

  input, textarea, button {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: 1px solid #444;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #4b9cd3;
    box-shadow: 0 0 5px rgba(75, 156, 211, 0.5);
  }

  textarea {
    resize: vertical;
    min-height: 120px;
  }

  button {
    background-color: #4b9cd3;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    border: none;
    font-size: 1rem;
  }

  button:hover {
    background-color: #357bbd;
    transform: translateY(-2px);
  }

  button:active {
    background-color: #2a6492;
  }

  .auction-item {
    background-color: #333;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid #444;
    transition: transform 0.2s ease, background-color 0.2s ease;
  }

  .auction-item:hover {
    transform: scale(1.03);
    background-color: #444;
  }

  .auction-item h3 {
    margin: 0;
    font-size: 1.4rem;
    color: #e6e6e6;
    font-weight: 600;
  }

  .auction-item p {
    margin: 5px 0;
    color: #bbb;
  }

  .auction-item button {
    background-color: #dc3545;
    color: white;
    margin-top: 10px;
    transition: background-color 0.2s ease;
  }

  .auction-item button:hover {
    background-color: #c82333;
  }

  a {
    text-decoration: none;
    color: #4b9cd3;
    font-size: 1rem;
    margin-top: 20px;
    display: inline-block;
    font-weight: 600;
  }

  a:hover {
    color: #357bbd;
  }

  @media (max-width: 600px) {
    .container {
      padding: 30px;
    }

    h1 {
      font-size: 2rem;
    }

    section h2 {
      font-size: 1.6rem;
    }

    .auction-item h3 {
      font-size: 1.2rem;
    }

    .auction-item p {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>

    <!-- Add Auction Section -->
    <section>
      <h2>Add Auction</h2>
      <input type="text" id="itemName" placeholder="Item Name" required />
      <textarea id="itemDesc" placeholder="Item Description" rows="4" required></textarea>
      <input type="number" id="startBid" placeholder="Starting Bid ₹" required />
      <input type="text" id="duration" placeholder="Auction Duration (in hours)" required />
      <button id="addBtn">Add Auction</button>
    </section>

    <hr />

    <!-- Delete Auction Section -->
    <section>
      <br><h2>Delete Auctions</h2>
      <div id="auctionList"></div>
    </section>

    <br>
    <a href="index.html">← Back to Home</a>
  </div>

  <script type="module">

    // Firebase setup (inlined instead of using firebase.js)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3I-4nBT08ZFXO-dxdABqmCKa94SBUOgc",
      authDomain: "auction-hive-c9879.firebaseapp.com",
      projectId: "auction-hive-c9879",
      storageBucket: "auction-hive-c9879.appspot.com",
      messagingSenderId: "558929162744",
      appId: "1:558929162744:web:a16c038f136a1d6cc3660d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auctionCollection = collection(db, "Auctions");

    document.getElementById("addBtn").addEventListener("click", async () => {
      const name = document.getElementById("itemName").value.trim();
      const desc = document.getElementById("itemDesc").value.trim();
      const startBid = document.getElementById("startBid").value.trim();
      const duration = document.getElementById("duration").value.trim();

      if (!name || !desc || !startBid || !duration || isNaN(duration) || Number(duration) <= 0) {
        alert("Please fill all fields with valid data.");
        return;
      }

      const currentDate = new Date();
      const endDate = new Date();
      endDate.setHours(currentDate.getHours() + Number(duration));

      try {
        await addDoc(auctionCollection, {
          title: name,
          description: desc,
          startingBid: startBid,
          startTime: currentDate.toLocaleString('en-US', { hour12: true }),
          endTime: endDate.toLocaleString('en-US', { hour12: true })
        });

        alert("Auction added!");
      } catch (err) {
        alert("Error adding auction: " + err.message);
      }
    });

    // Using onSnapshot for real-time updates
    onSnapshot(auctionCollection, (snapshot) => {
      const auctionList = document.getElementById("auctionList");
      auctionList.innerHTML = ""; // Clear existing list

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "auction-item";
        div.innerHTML = `
          <h3>${data.title}</h3>
          <p>${data.description}</p>
          <p><strong>Starting Bid:</strong> ₹${data.startingBid}</p>
          <p><strong>Start Time:</strong> ${data.startTime}</p>
          <p><strong>End Time:</strong> ${data.endTime}</p>
          <button data-id="${docSnap.id}">Delete</button>
        `;
        div.querySelector("button").addEventListener("click", async () => {
          if (confirm(`Delete "${data.title}"?`)) {
            await deleteDoc(doc(auctionCollection, docSnap.id));
            alert("Deleted.");
          }
        });
        auctionList.appendChild(div);
      });
    });
  </script>
</body>
</html>
