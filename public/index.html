<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auction Hive - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1d1f21;
      color: #e6e6e6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2b2f36;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #4b9cd3;
      font-size: 2.8rem;
      margin-bottom: 30px;
      font-weight: 600;
    }

    button {
      background-color: #4b9cd3;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-bottom: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 250px;
    }

    button:hover {
      background-color: #357bbd;
      transform: translateY(-3px);
    }

    button:active {
      background-color: #2a6492;
      transform: translateY(1px);
    }

    .admin-button {
      background-color: #dc3545;
    }

    .admin-button:hover {
      background-color: #c82333;
      transform: translateY(-3px);
    }

    .admin-button:active {
      background-color: #a71d2a;
      transform: translateY(1px);
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      button {
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Auction Hive</h1>
    <button onclick="window.location.href='auctions.html'">View Auctions</button><br>
    <button onclick="window.location.href='sell.html'">Sell an Item</button><br>
    <button class="admin-button" onclick="window.location.href='login.html'">Admin Panel</button>
  </div>
</body>
</html>
