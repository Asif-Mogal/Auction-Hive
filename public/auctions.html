<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auction Hive - Auctions</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Global styles for Live Auctions page */
body {
  font-family: 'Arial', sans-serif;
  background-color: #1d1f21;
  color: #e6e6e6;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
}

.container {
  background-color: #2b2f36;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
  text-align: center;
  max-width: 800px;
  width: 100%;
  overflow-y: auto;
  max-height: 90vh;
}

h1 {
  color: #4b9cd3;
  font-size: 2.5rem;
  margin-bottom: 30px;
  font-weight: 600;
}

.auction-item {
  background-color: #333;
  margin-bottom: 20px;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.auction-item:hover {
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.auction-item h3 {
  color: #4b9cd3;
  font-size: 1.6rem;
  margin-bottom: 10px;
}

.auction-item p {
  color: #e6e6e6;
  font-size: 1rem;
  margin-bottom: 10px;
}

button {
  background-color: #4b9cd3;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #357bbd;
}

.bid-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.back-btn {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #4b9cd3;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.back-btn:hover {
  background-color: #357bbd;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Live Auctions</h1>
    <div id="auctionList"></div><br>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyB3I-4nBT08ZFXO-dxdABqmCKa94SBUOgc",
      authDomain: "auction-hive-c9879.firebaseapp.com",
      projectId: "auction-hive-c9879",
      storageBucket: "auction-hive-c9879.appspot.com",
      messagingSenderId: "558929162744",
      appId: "1:558929162744:web:a16c038f136a1d6cc3660d"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
    const auctionList = document.getElementById("auctionList");
  
    // Real-time updates using onSnapshot
    onSnapshot(collection(db, "Auctions"), (querySnapshot) => {
      auctionList.innerHTML = "";  // Clear current auctions
      if (querySnapshot.empty) {
        auctionList.innerHTML = "<p>No auctions available.</p>";
      } else {
        querySnapshot.forEach((doc) => {
          const auctionData = doc.data();
          const auctionDiv = document.createElement("div");
          auctionDiv.className = "auction-item";
          auctionDiv.innerHTML = `
            <h3>${auctionData.title}</h3>
            <p>${auctionData.description}</p>
            <p><strong>Starting Bid:</strong> â‚¹${auctionData.startingBid}</p>
            <p><strong>Auction started at:</strong> ${new Date(auctionData.startTime).toLocaleString()}</p>
            <p><strong>Auction ends at:</strong> ${new Date(auctionData.endTime).toLocaleString()}</p>
            <div class="bid-container">
              <button onclick="window.location.href='bid.html?id=${doc.id}'">Bid</button>
            </div>
          `;
          auctionList.appendChild(auctionDiv);
        });
      }
    }, (error) => {
      console.error("Error fetching auctions: ", error);
      auctionList.innerHTML = "<p>There was an error loading auctions. Please try again later.</p>";
    });
  </script>  
</body>
</html>
