<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Item - Auction Hive</title>
  <style>
    /* Global styles for Sell Item page */
body {
  font-family: 'Arial', sans-serif;
  background-color: #1d1f21;
  color: #e6e6e6;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
}

.container {
  background-color: #2b2f36;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
  text-align: center;
  max-width: 600px;
  width: 100%;
}

h1 {
  color: #4b9cd3;
  font-size: 2.5rem;
  margin-bottom: 30px;
  font-weight: 600;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #444;
  border-radius: 8px;
  background-color: #333;
  color: #e6e6e6;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

input:focus, textarea:focus {
  border-color: #4b9cd3;
  outline: none;
}

button {
  background-color: #4b9cd3;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s;
  margin-top: 20px;
}

button:hover {
  background-color: #357bbd;
}

.back-btn {
  margin-top: 20px;
  padding: 12px 20px;
  background-color: #4b9cd3;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.back-btn:hover {
  background-color: #357bbd;
}

#error-message {
  color: red;
  font-size: 1rem;
  margin-top: 10px;
  display: none;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Sell Your Item</h1>

    <input type="text" id="itemName" placeholder="Item Name" required />
    <textarea id="itemDesc" placeholder="Item Description" rows="4" required></textarea>
    <input type="number" id="startBid" placeholder="Starting Bid ₹" required />
    <input type="text" id="duration" placeholder="Auction Duration (in hours)" required />
    <button id="sellBtn">Sell</button><br>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>
    <p id="error-message" style="color: red; display: none;"></p>
  </div>

  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB3I-4nBT08ZFXO-dxdABqmCKa94SBUOgc",
      authDomain: "auction-hive-c9879.firebaseapp.com",
      projectId: "auction-hive-c9879",
      storageBucket: "auction-hive-c9879.appspot.com",
      messagingSenderId: "558929162744",
      appId: "1:558929162744:web:a16c038f136a1d6cc3660d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("sellBtn").addEventListener("click", async () => {
      const name = document.getElementById("itemName").value.trim();
      const desc = document.getElementById("itemDesc").value.trim();
      const startBid = document.getElementById("startBid").value.trim();
      const duration = document.getElementById("duration").value.trim();
      const errorMsg = document.getElementById("error-message");

      if (!name || !desc || !startBid || !duration) {
        errorMsg.textContent = "Please fill out all fields!";
        errorMsg.style.display = "block";
        return;
      }

      // Send item data to Firestore
      try {
        const now = new Date();
        const endTime = new Date(now.getTime() + parseInt(duration) * 60 * 60 * 1000);

        await addDoc(collection(db, "auctions"), {
          title: name,
          description: desc,
          startingBid: parseFloat(startBid),
          startTime: now.toISOString(),
          endTime: endTime.toISOString(),
          sellerPhone: "916302656221",
          createdAt: serverTimestamp()
        });

        // Redirect to WhatsApp with confirmation
        const message = `*Auction Details*\n\n` +
                        `*Item Name*: ${name}\n` +
                        `*Description*: ${desc}\n` +
                        `*Starting Bid*: ₹${startBid}\n` +
                        `*Duration*: ${duration} hours\n\n`;

        const encodedMessage = encodeURIComponent(message);
        const whatsappUrl = `https://wa.me/916302656221?text=${encodedMessage}`;
        window.open(whatsappUrl, "_blank");
      } catch (e) {
        errorMsg.textContent = "Error listing item: " + e.message;
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
