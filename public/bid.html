<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Your Bid</title>
  <style>
    /* Global styles */
body {
  font-family: Arial, sans-serif;
  background-color: #1d1f21;
  color: #e6e6e6;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.bid-box {
  background-color: #2b2f36;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 90%;
  max-width: 400px;
}

h2 {
  margin-bottom: 15px;
  font-size: 1.8rem;
  color: #4b9cd3;
}

.current-bid {
  font-size: 1.2rem;
  margin-bottom: 20px;
  color: #bbb;
}

input[type="number"] {
  padding: 12px;
  width: 80%;
  border: 1px solid #444;
  border-radius: 6px;
  font-size: 1rem;
  background-color: #333;
  color: #e6e6e6;
  transition: border-color 0.3s ease;
}

input[type="number"]:focus {
  border-color: #4b9cd3;
  outline: none;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  background: #4b9cd3;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #357bbd;
}

button:active {
  background-color: #2a6492;
}

@media (max-width: 600px) {
  .bid-box {
    width: 90%;
    padding: 20px;
  }

  h2 {
    font-size: 1.5rem;
  }

  .current-bid {
    font-size: 1rem;
  }
}

  </style>
</head>
<body>
  <div class="bid-box">
    <h2 id="itemTitle">Loading...</h2>
    <div class="current-bid">
      Current Highest Bid: ₹<span id="highestBid">--</span>
    </div>
    <input type="number" id="userBid" placeholder="Enter your bid" />
    <br/>
    <button onclick="placeBid()">Place Bid</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3I-4nBT08ZFXO-dxdABqmCKa94SBUOgc",
      authDomain: "auction-hive-c9879.firebaseapp.com",
      projectId: "auction-hive-c9879",
      storageBucket: "auction-hive-c9879.appspot.com",
      messagingSenderId: "558929162744",
      appId: "1:558929162744:web:a16c038f136a1d6cc3660d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const auctionId = params.get("id");

    // Your hardcoded seller phone number (in international format, no + sign)
    const sellerPhone = "916302656221";

    let itemName = "";
    let currentBid = 0;

    function loadAuctionDetails() {
      const docRef = doc(db, "Auctions", auctionId);

      // Real-time listener with onSnapshot
      onSnapshot(docRef, (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          itemName = data.title || "Auction Item";
          currentBid = data.currentBid || data.startingBid || 0;

          document.getElementById("itemTitle").textContent = itemName;
          document.getElementById("highestBid").textContent = currentBid;
        } else {
          document.getElementById("itemTitle").textContent = "Item not found";
        }
      }, (error) => {
        console.error("Error fetching auction details: ", error);
        document.getElementById("itemTitle").textContent = "Error loading item details";
      });
    }

    loadAuctionDetails();

    window.placeBid = function () {
      const bidAmount = parseFloat(document.getElementById("userBid").value);

      if (isNaN(bidAmount) || bidAmount <= currentBid) {
        alert("Please enter a valid bid higher than ₹" + currentBid);
        return;
      }

      const message = `Hi, I want to bid ₹${bidAmount} for "${itemName}".`;
      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/${sellerPhone}?text=${encodedMessage}`;
      window.location.href = whatsappURL;
    };
  </script>
</body>
</html>
